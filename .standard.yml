fix: true
parallel: true
format: progress

plugins:
  - standard-performance
  - standard-rspec

extend_config:
  - .rubocop/rspec.yml
  - .rubocop/custom.yml

ignore:
  - bin/**/*
  - db/*
  - vendor/**/*
  - tmp/**/*
  - log/**/*
  - storage/**/*
  - coverage/**/*
  - uploads/**/*
  - .git/**/*
  - usr/**/*:
    - Rails/Exit
    - Rails/Output
  - "spec/**/*":
    - RSpec/SpecFilePathFormat
    - RSpec/HooksBeforeExamples
  - "**/*":
    - Rails/ActiveRecordCallbacksOrder
    - Style/FrozenStringLiteralComment
    - Lint/UselessAssignment
